<html lang="en" class="hydrated"><head><style data-styles="">ion-icon{visibility:hidden}.hydrated{visibility:inherit}</style>
    <link rel="stylesheet" href="index.css">
    <title>LOGIN</title>
  </head>
  <body>
      <section>
          <div class="form-box">
              <div class="form-value">
                  <form action="index.html" onsubmit="return login()">
                      <h2>Login</h2>
                      <div class="inputbox">
                          <ion-icon name="mail-outline" role="img" class="md hydrated" aria-label="mail outline"></ion-icon>
                          <input type="email" required="">
                          <label for="">Email</label>
                      </div>
                      <div class="inputbox">
                          <ion-icon name="lock-closed-outline" role="img" class="md hydrated" aria-label="lock closed outline"></ion-icon>
                          <input type="password" required="">
                          <label for="">Password</label>
                      </div>
                      <div class="forget">
                          <label for=""><input type="checkbox">Remember Me  <a href="#">Forget Password</a></label>
  
                      </div>
                      <button>submit</button>
                      <div class="register">
                          <p>Don't have a account <a href="register.html">Register</a></p>
                      </div>
                  </form>
              </div>
          </div>
      </section>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  </body></html>
